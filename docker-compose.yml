services:
  web:
    image: product-card-service/web:latest
    container_name: web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - card-service
      - ai-service
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - product_cars_service_net
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "fitcha"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 20s
      timeout: 5s
      retries: 10
    networks:
      - product_cars_service_net
  card-service:
    image: product-card-service/card-service:latest
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - product_cars_service_net
  ai-service:
    image: product-card-service/ai-service:latest
    ports:
      - "8081:8080"
    networks:
      - product_cars_service_net
    env_file:
      - .env

networks:
  product_cars_service_net:
